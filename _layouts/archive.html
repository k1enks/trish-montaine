---
layout: default
---


<div class="hidden title">
  <h1> Posts with {{ page.type }} '{{ page.title }}{{ page.date | date: "%Y" }}' </h1>
</div>
  <div class="grid blog-loop">
    {% for post in page.posts %}
      <div class="col-3_sm-12">
          <a href="{{post.url}}">
            <div class="square-crop" style="background-image:url({{post.image_path}})">
            </div>
              <h3> {{post.title}} </h3>
            <p class="post-meta">{{post.date | date_to_string }} | By {{post.author}}</p>
            <p> <!--{{post.excerpt | truncate:100 }}--> </p>
          </a>
        </div>
      {% endfor %}
  </div>
